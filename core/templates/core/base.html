<!DOCTYPE html>
<html>
    <head>
	<title>{% block title %}Online Play Music Manager{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<script
	    src="https://code.jquery.com/jquery-3.3.1.min.js"
	    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script type="text/javascript">
	 $(document).ready(function(){
	     $('.sidenav').sidenav();
	 });
	</script>
	{% block javascript %}{% endblock %}
    </head>
    <body>
	<nav class="orange darken-2" role="navigation">
	    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Play Music Manager</a>
		{% if request.user.is_authenticated %}
		<ul class="right hide-on-med-and-down">
		    <li><a href="/">Home</a></li>
		    <li><a href="{% url 'upload' %}">Direct Upload</a></li>
		    <li><a href="{% url 'youtube-upload' %}">Youtube Upload</a></li>
		</ul>
		<ul id="nav-mobile" class="sidenav">
		    <li><a href="/">Home</a></li>
		    <li><a href="{% url 'upload' %}">Direct Upload</a></li>
		    <li><a href="{% url 'youtube-upload' %}">Youtube Upload</a></li>
		</ul>
		{% else %}
		<ul class="right hide-on-med-and-down">
		    <li><a href="/">Home</a></li>
		</ul>
		<ul id="nav-mobile" class="sidenav">
		    <li><a href="/">Home</a></li>
		</ul>
		{% endif %}
		<a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
	    </div>
	</nav>
	<div class="section">
	    <div class="container">
		{% block header %}{% endblock %}
	    </div>
	</div>
	{% block body %}{% endblock %}
    </body>
</html>
